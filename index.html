<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
</head>
<body>
   <div class="grid-container">
    <div class="grid-item a"><h1>Task Management Application</h1></div>
    
    <div class="grid-item c">
     
        <form>
            <label for="task-input">Enter Task:</label>
            <input type="text" id="task-input" name="task" placeholder="Enter task in here...">
            <!-- Add any additional form elements or styling as needed -->
        </form>
    <br>
    <form>
        <label for="task-select-b">Choose Time Duration:</label>
        <select id="task-select-b" name="time-duration">
            <!-- JavaScript will populate the options here -->
        </select>
        
    </form>
    <br>
    <button type="button" id="combineButton" onclick="combineFormData();combinedMin()">Combine Data</button>
    <br>
    Total Time of Tasks
    <input type="text" id="combinedMin" placeholder="" readonly>
    
</div>
    <div class="grid-item d">
        <!-- Display combined data -->
    <h4>Chosen Task and Durations</h4>
    <input type="text" id="combinedData" placeholder="Combined Data will populate in this area..." readonly>
    <button id="clearButton" class="clear-button" onclick="clearCombinedData();clearCombinedMin()" style="display: none">Clear Data</button>
    </div>
    <div class="grid-item e">
        <section class="pie_chart_content">
            <div class="overlay">
              <div class="pie_container">
                <div class="row">
                    <div class="col-md-6">
                      <div class="main_box">
                        <h4>Time Management Pie Chart</h4>
                        <canvas id="myChart"></canvas>
                      </div>
                    </div>
<br>
                    <div class="col-md-6">
                        <div class="count_box">
                             <div class="form-group">
                                <label for="Total-Minutes">Total Available Minutes</label>
                                <input type="text" value="0" class="total-input form-control" readonly>
                              </div>
                        </div>
<br>
                        <div class="count_box">
                            <div class="form-group">
                               <label for="Total-Minutes-Until-Cutover">Total Alotted Time (Minutes)</label>
                               <input type="text" name="minutes-input" value="0" class="minutes-input form-control">
                             </div>
                           </div>
<br>
                        <div class="count_box">
                            <div class="form-group">
                               <label for="Total-Amount-of-Time">Total Time of Tasks (Minutes)</label>
                               <input type="text" name="time-input" value="0" class="time-input form-control">
                             </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </section>
    </div>
    <div class="grid-item f">
        <label for="notes">Notepad</label>
        <textarea id="notes" name="notes" rows="4" cols="70" placeholder="Place any notes you may have here..."></textarea></div>
   </div>
 
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" ></script>
    <script type="text/javascript" src="script.js"></script> 
</body>
</html>
